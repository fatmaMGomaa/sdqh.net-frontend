        <div class="container">
            <h2>إنشاء حساب جديد</h2>
            <form method="POST" name="signup" id="signup">
                <div class="outer">
                    <div class="inner">
                        <label>الاسم الأول: <input type="text" name="firstName" id="firstName" required /></label>
                    </div>
                    <div class="inner">
                        <label>اسم العائلة: <input type="text" name="lastName" id="lastName" required /></label>
                    </div>
                </div>
                <div class="outer"><label>الإيميل: <input type="email" name="email" id="email" required /></label></div>
                <div class="outer"><label>كلمة المرور: <input type="password" name="password" id="password" required /></label></div>
                <div class="outer">
                    <div class="inner">
                        <label>
                            الجنس:
                            <select name="gender" id="gender" required>
                                <option value="male">ذكر</option>
                                <option value="female">أنثى</option>
                            </select>
                        </label>
                    </div>
                    <div class="inner"><label>تاريخ الميلاد: <input type="date" name="birthdate" id="birthdate" required /></label></div>
                </div>
                <div class="outer">
                    <label>لينك الصورة*<input type="url" name="image" id="image"/></label>
                    <!-- <label>صورة*<input type="file" name="image" id="image" class="image"/></label> -->
                </div>
                <button type="submit" class="btn">إنشاء حساب جديد</button>
            </form>
        </div>
